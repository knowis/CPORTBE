    User:
      name: user
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    Accept-Language:
      name: Accept-Language
      in: header
      description: List of acceptable human languages for response. According to `RFC 7231`
      required: false
      style: simple
      explode: false
      schema:
