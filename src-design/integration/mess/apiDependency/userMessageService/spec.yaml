components:
  schemas:
    Message:
      title: Message
      type: object
      description: The schema definition of a message
      allOf:
        - $ref: '#/components/schemas/MessageBase'
        - $ref: '#/components/schemas/ReadStatus'
        - required:
            - id
            - user
          type: object
          properties:
            id:
              type: string
            user:
              type: string
              description: The message is for the user
            createdOn:
              title: createdOn
              type: string
              description: The message was created on
            createdBy:
              title: Created by
              type: string
              description: The message was created by
    MessageBase:
      title: Message Base
      required:
        - text
      type: object
      properties:
        sender:
          title: Sender
          type: string
          description: The sender of the message
        text:
          title: Text
          type: string
          description: Text of the message
      description: The base schema definition of a message
    Messages:
      title: Messages
      type: array
      description: The schema definition for an array of messages
      items:
        $ref: '#/components/schemas/Message'
    ReadStatus:
      title: Read Status
      required:
        - read
      type: object
      properties:
        read:
          title: Read
          type: boolean
          description: Read status of a message
  responses:
    MessageRespone:
      description: The stored message
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
    MessagesResponse:
      description: The messages that are to be shown to the user
      content:
        application/json:
          schema:
